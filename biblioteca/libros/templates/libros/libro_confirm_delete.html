{% extends 'libros/base.html' %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0"><i class="fas fa-trash"></i> Eliminar Libro</h3>
            </div>
            <div class="card-body">
                <p>Â¿Eliminar el libro "{{ object.titulo }}" de {{ object.autor }}?</p>
                <p class="text-warning">Esta accion no se puede deshacer</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Confirmar
                    </button>
                    <a href="{% url 'libro_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
